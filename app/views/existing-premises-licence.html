{% extends "layout.html" %}

{% block page_title %}
  Existing premises licence

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <!-- To do: Logic: If yes and yes, send to no-licence needed -->

      <a class="link-back" href="/url/of/previous/page">Back</a>

  <div class="form-group">
    <fieldset>
      <!-- To do: address h1 margin when inside legend -->
      <legend>
        <h1 class="heading-large">
          Do you have an existing premises licence?
        </h1>
      </legend>

      <div class="multiple-choice">
        <input id="existing-licence-no" type="radio" name="existing-licencies" value="no">

      </div>

      <div class="multiple-choice" data-target="existing-licencies-cover-event">

      </div>
      <div class="panel panel-border-narrow js-hidden" id="existing-licencies-cover-event">
        <legend>
          <h2 class="heading-medium">
            Does your existing licence cover the event?
          </h2>
        </legend>
        <div class="multiple-choice">
          <input id="licence-cover-yes" type="radio" name="licence-cover" value="yes">
          <label for="licence-cover-yes">Yes, my licence covers the event</label>
        </div>
        <div class="multiple-choice">
          <input id="licence-cover-no" type="radio" name="licence-cover" value="no">
          <label for="licence-cover-no">No, my licence does not cover the event</label>
        </div>
      </div>
    </fieldset>
  </div>
  <div class="form-group">
