{% extends "layout.html" %}

{% block page_title %}
  Licensing council
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">
      <a class="link-back" href="#back">Back</a>
      <form class="form" action="no-licence-needed">
        <div class="form-group">
          <fieldset>
            <legend>
              <h1 class="heading-large">Select your licensing council</h1>
            </legend>
            <label class="form-label" for="licensing-council">Search by postcode or council - for example, SW1A 2AA or Westminster</label>
            <input class="form-control" id="licensing-council" type="text" name="licensing-council">
          </fieldset>
        </div>
        <div class="form-group">
          <!-- To do: Logic: if ‘none of the above’, route to exit page. Else continue -->
          <input class="button" type="submit" value="Continue">
        </div>
      </form>
    </div>
  </div>
</main>

{% endblock %}
