{% extends "layout.html" %}

{% block page_title %}
  Event postcode
{% endblock %}

{% block after_header %}
  {% include "includes/timeout_modal.html" %}
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">
      <a class="link-back" href="#back">Back</a>
      <form class="form" action="task-list">
        <fieldset id="mock-address-lookup">
          <div class="form-group">
            <legend><h1 class="heading-large">Where is the event being held?</h1></legend>
          </div>
          <div class="address-lookup-step1">
            <div class="form-group">
              <label class="form-label form-label-bold" for="event-postcode">Postcode</label>
              <input class="form-control" id="event-postcode" type="text" name="event-postcode">
            </div>
            <div class="form-group">
              <button class="js-launch-lookup button">Find address</button>
            </div>
          </div>
          <div class="address-lookup-step2">
            <div class="form-group">
              <div class="form-group">
                <label class="form-label form-label-bold" for="event-postcode">Postcode</label>
                <span class="postcode"></span> <a href="#change-postcode" class="change-postcode">Change</a>
              </div>
              <label class="form-label form-label-bold" for="select-box">Select an address</label>
              <select class="form-control" id="select-box" name="select-box">
                <option>The White Chapel Building, 10 Whitechapel High St, London</option>
                <option>Aviation House, 125 Kingsway, London</option>
                <option>1 Regent St, St. James's, London</option>
              </select>
            </div>
            <div class="form-group">
              <input class="button" type="submit" value="Continue">
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</main>

{% endblock %}
