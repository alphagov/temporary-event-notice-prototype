{% extends "layout.html" %}

{% block page_title %}
  Event start date
{% endblock %}

{% block after_header %}
  {% include "includes/timeout_modal.html" %}
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <button class="link-back">Back</button>

      <form class="form" action="previous-event-description" method="POST" novalidate>
        <fieldset class="form-group" data-required="Please provide event start date">
          <legend>
            <h1 class="heading-large">
              When was your previous event?
            </h1>
            <span class="form-hint">For example, 14/03/2017</span>
          </legend>
          <div class="form-control-1-2">
            <div id="previous-event-date"></div>
          </div>
        </fieldset>
        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>
      </form>

    </div>
  </div>
</main>


<!-- Comment out below to disable hiding of arrows on date picker
To do: move to prototype-admin -->
<div id="remove-arrows-from-datepicker"></div>

<style>
.datepicker-no-arrows div[class^='bpk-calendar-nav__nudger'] button, .datepicker-no-arrows div[class*=' bpk-calendar-nav__nudger'] button {
    pointer-events: none;
    cursor: default;
}
.datepicker-no-arrows div[class^='bpk-calendar-nav__nudger'] button svg, .datepicker-no-arrows div[class*=' bpk-calendar-nav__nudger'] button svg {
  fill: #fff!important;
}
</style>

{% endblock %}
