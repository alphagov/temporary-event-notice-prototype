{% extends "layout.html" %}

{% block page_title %}
  Event location
{% endblock %}

{% block after_header %}
  {% include "includes/timeout_modal.html" %}
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <button class="link-back">Back</button>

      <form class="form" action="task-list#applicant-details" method="POST">
        <div class="form-group" data-required="Please answer this question within the specified limits">
          <fieldset>
            <legend>
              <h1 class="heading-large">Where is the event being held?</h1>
            </legend>
            <div class="form-control-3-4">
              <label class="form-label form-label-bold" for="other-location-description">Describe the location</label>
              <textarea class="js-character-counter form-control" name="other-location-description" id="other-location-description" rows="2" maxlength="20" autocomplete="off">{{ data['other-location-description'] }}</textarea>
            </div>
          </fieldset>
        </div>
        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>
      </form>
    </div>
  </div>
</main>

{% endblock %}
