{% extends "layout.html" %}

{% block page_title %}
  Licenceable activities
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="#back">Back</a>

      <form class="form" action="no-licence-needed">
        <div class="form-group">
          <fieldset>
            <legend>
              <h1 class="heading-large">Are you doing any of the following?</h1>
              <span class="body-text">Select all that apply:</span>
            </legend>
            <br>
            <div class="multiple-choice">
              <input class="js-select-choice" id="licensable-activities-1" name="licensable-activities" type="checkbox" value="activities-selling-alcohol">
              <label for="licensable-activities-1">Selling alcohol</label>
            </div>
            <div class="multiple-choice">
              <input class="js-select-choice" id="licensable-activities-2" name="licensable-activities" type="checkbox" value="activities-selling-private">
              <label for="licensable-activities-2">Serving alcohol to members of a private club</label>
            </div>
            <div class="multiple-choice">
              <input class="js-select-choice" id="licensable-activities-3" name="licensable-activities" type="checkbox" value="activities-entertainment">
              <label for="licensable-activities-3">Providing entertainment, such as music, dancing or indoor sporting events</label>
            </div>
            <div class="multiple-choice">
              <input class="js-select-choice" id="licensable-activities-4" name="licensable-activities" type="checkbox" value="activities-food-drink">
              <label for="licensable-activities-4">Serving hot food or drink between 11pm and 5am</label>
            </div>
            <p class="form-block">or</p>
            <!-- To do: Deselect other checkboxes when this is selected -->
            <div class="multiple-choice">
              <input class="js-deselect-choice" id="licensable-activities-5" name="licensable-activities" type="checkbox" value="activities-none" >
              <label for="licensable-activities-5">None of the above</label>
            </div>
          </fieldset>
        </div>
        <div class="form-group">
          <!-- To do: Logic: if ‘none of the above’, route to exit page. Else continue -->
          <input class="button" type="submit" value="Continue">
        </div>
      </form>
    </div>
  </div>
</main>

{% endblock %}
