{% extends "layout.html" %}

{% block page_title %}
  Licensable activities
{% endblock %}

{% block after_header %}
  {% include "includes/timeout_modal.html" %}
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="#back">Back</a>

      <form class="form" action="existing-premises-licence" method="POST">
        <div class="form-group" data-required>
          <fieldset>
            <legend>
              <h1 class="heading-large">Will your event include any of the following?</h1>
              <span class="body-text">Select all that apply:</span>
            </legend>
            <div class="multiple-choice">
              <input class="js-select-choice" id="licensable-activities-1" name="licensableActivities" type="checkbox" value="Selling alcohol" {{ checked('licensableActivities','Selling alcohol') }}>
              <label for="licensable-activities-1">Selling alcohol</label>
            </div>
            <div class="multiple-choice">
              <input class="js-select-choice" id="licensable-activities-2" name="licensableActivities" type="checkbox" value="Serving alcohol to members of a private club" {{ checked('licensableActivities','Serving alcohol to members of a private club') }}>
              <label for="licensable-activities-2">Serving alcohol to members of a private club</label>
            </div>
            <div class="multiple-choice">
              <input class="js-select-choice" id="licensable-activities-3" name="licensableActivities" type="checkbox" value="Providing entertainment" {{ checked('licensableActivities','Providing entertainment') }}>
              <label for="licensable-activities-3">Providing entertainment, such as music, dancing or indoor sporting events</label>
            </div>
            <div class="multiple-choice">
              <input class="js-select-choice" id="licensable-activities-4" name="licensableActivities" type="checkbox" value="Serving hot food or drink" {{ checked('licensableActivities','Serving hot food or drink') }}>
              <label for="licensable-activities-4">Serving hot food or drink between 11pm and 5am</label>
            </div>
            <p class="form-block">or</p>
            <div class="multiple-choice">
              <input class="js-deselect-choice" id="licensable-activities-5" name="licensableActivities" type="checkbox" value="None" {{ checked('licensableActivities','None') }}>
              <label for="licensable-activities-5">None of the above</label>
            </div>
          </fieldset>
        </div>
        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>
      </form>
    </div>
  </div>
</main>

{% endblock %}
