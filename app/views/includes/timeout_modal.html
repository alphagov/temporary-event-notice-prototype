<dialog id="js-modal-dialog" data-minutes-idle-timeout="{{ data['modalIdleTime'] or '3'}}" data-minutes-modal-visible="{{ data['modalVisibleTime'] or '2'}}"
data-url-redirect="/timeout" class="modal-dialog dialog" role="dialog" aria-live="polite" aria-labelledby="dialog-title" aria-describedby="at-timer">
  <div class="modal-dialog__inner">
	  <h1 id="dialog-title" class="heading-large" role="status">
      Your application will time out soon
      <span id="at-timer" class="at-timer visually-hidden" aria-atomic="true"></span>
    </h1>

    <div class="modal-dialog__inner__text">
      <div class="timer" aria-label="." role="presentation" aria-hidden="true"></div>
    </div>
    <div class="modal-dialog__inner__block">
      <button class="button dialog-button modal-dialog__inner__button js-dialog-close">Continue application</button>
      <button class="modal-dialog__inner__link link js-dialog-cancel">Save application</button>
    </div>
  </div>
</dialog>
