{% extends "layout.html" %}

{% block page_title %}
  Applicant details
{% endblock %}

{% block after_header %}
  {% include "includes/timeout_modal.html" %}
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="#back">Back</a>

      <h1 class="heading-large">
        Applicant details
      </h1>

      <form class="form" action="contact-details" method="POST" novalidate>
        <div class="form-group" data-required="Please provide your name">
          <label class="form-label form-label-bold" for="applicant-name">Full name</label>
          <input class="form-control" id="applicant-name" type="text" name="applicant-name" value="{{ data['applicant-name'] }}">
        </div>

        <fieldset class="form-group" data-required="Please provide your date of birth">
          <legend>
            <span class="form-label-bold">Date of birth</span>
            <span class="form-hint">For example, 31 3 1980</span>
          </legend>
          <div class="form-date">
            <div class="form-group form-group-day">
              <label for="applicant-dob-day">Day</label>
              <input class="form-control" id="applicant-dob-day" name="applicant-dob-day" type="number" pattern="[0-9]*" min="0" max="31" value="{{ data['applicant-dob-day'] }}">
            </div>

            <div class="form-group form-group-month">
              <label for="applicant-dob-month">Month</label>
              <input class="form-control" id="applicant-dob-month" name="applicant-dob-month" type="number" pattern="[0-9]*" min="0" max="12" value="{{ data['applicant-dob-month'] }}">
            </div>

            <div class="form-group form-group-year">
              <label for="applicant-dob-year">Year</label>
              <input class="form-control" id="applicant-dob-year" name="applicant-dob-year" type="number" pattern="[0-9]*" min="0" max="2014" value="{{ data['applicant-dob-year'] }}">
            </div>

          </div>
        </fieldset>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
